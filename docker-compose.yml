version: "3.7"

services:
  nginx:
    container_name: nginx
    depends_on:
      - client
      - backend
    restart: always # routing traffic to entire app
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - "80:80"
    networks:
      - budget
  client:
    container_name: client
    build:
      context: ./client
      dockerfile: Dockerfile
    volumes:
      - /app/node_modules # don't override folder inside container
    restart: on-failure
    networks:
      - budget
  backend:
    container_name: backend
    build:
      context: ./server
      dockerfile: Dockerfile
    restart: on-failure
    volumes:
      - /app/node_modules # don't override folder inside container
    networks:
      - budget
  mongo:
    image: "mongo"
    container_name: "mongo"
    command: mongod --port 27018
    ports:
      - "27018:27018"
    volumes:
      - ./db/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
      - ./db/mongo-volume:/data/db
    environment:
      - PORT=27018
    networks:
      - budget
networks:
  budget:
    name: budget